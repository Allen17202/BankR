<!doctype html>
<html lang="en">
<head>
  <link rel="canonical" href="https://getbootstrap.com/docs/4.5/examples/starter-template/">

  <!-- Bootstrap core CSS -->
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css" integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">

<!-- Custom styles for this template -->
</head>

<body>
  <nav class="navbar navbar-expand-md navbar-dark bg-success fixed-top my-10">
    <a class="navbar-brand" disabled>BankR</a>
    <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarsExampleDefault" aria-controls="navbarsExampleDefault" aria-expanded="false" aria-label="Toggle navigation">
      <span class="navbar-toggler-icon"></span>
    </button>

    <div class="collapse navbar-collapse" id="navbarsExampleDefault">
      <div class="navbar-nav ml-auto">
        <li class="nav-item active">
        <a class="nav-link " href="javascript:{document.getElementById('logout').submit()}" >Logout <span class="sr-only">(current)</span></a>
        <form id="logout" method="POST" action="{% url 'logout' %}">
        {% csrf_token %}
        <input type="hidden" />
        </form>
      </li>
    </div>
  </nav>

  <canvas class="my-4 w-25" id="myChart" width="800" ></canvas>
        <h2 class="text-center bg-success text-white">Transaction History</h2>
        <div class="table-responsive">
          <table class="table table-striped table-bordered table-sm">
            <thead>
              <tr>
                <th>Transaction Id</th>
                <th>Name</th>
                <th>Amount</th>
                <th>Date</th>
                <th>Balance</th>
              </tr>
            </thead>
            <tbody>
              {% for record in records.all %}
              <tr>
                <td> {{record.transationID}} </td>
                <td> {{record.senderName}} </td>
                <td> {{record.amount}} </td>
                <td> {{record.date}} </td>
                <td> {{record.balance}} </td>
              </tr>
              {% endfor %}
            </tbody>
          </table>
        </div>

        <div class="col-lg-13 text-center py-10">
          <a href="../" class="btn btn-primary btn-success btn-lg active" role="button" aria-pressed="true">Account Info</a>
        </div>

<nav class="navbar navbar-expand-md navbar-dark bg-success fixed-bottom justify-content-between">
  <a class="navbar-brand" href="#"></a>
</nav>
<script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ho+j7jyWK8fNQe+A12Hb8AhRq26LrZ/JpcUGGOn+Y7RsweNrtN/tE3MoK7ZeZDyx" crossorigin="anonymous"></script></html>
