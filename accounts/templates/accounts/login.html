<!doctype html>
<html lang="en">
<head>

  <!-- Bootstrap core CSS -->
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css" integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">

</head>
<body>


  <form class="form-login" method="Post" action={% url 'login' %}>
    {% csrf_token %}
    <div class="text-center mb-4">
      <h1 class="h3 mb-3 font-weight-normal text-white bg-success bg-darken" >Welcome to <br /> BankR</h1>
    </div>

    {% if error %}
    <div class="col-md-12 text-danger">
      {{ error }}
    </div>
    <br/>
    {% endif%}

    <div class="form-label-group">
      <div class="col-md-12">
        <label for="inputEmail">Username</label>
      </div>
      <div class="col-md-12 text-center">
        <input type="login" name ="username" id="inputLogin" class="form-control" placeholder="Username" required autofocus>
      </div>
    </div>
    <br/>
    <div class="form-label-group">
      <div class="col-md-12">
        <label for="inputPassword">Password</label>
      </div>
      <div class="col-md-12">
        <input type="password" name = "password" id="inputPassword" class="form-control" placeholder="Password" required>
      </div>
      <br/>
      <div class="col-md-12 text-center">
        <button class="btn btn-lg btn-primary " type="submit">Login</button>
      </div>
      <p class="mt-5 mb-3 text-muted text-center">&copy;Greg Allen 2020</p>
    </form>
  </body>
  </html>
  <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ho+j7jyWK8fNQe+A12Hb8AhRq26LrZ/JpcUGGOn+Y7RsweNrtN/tE3MoK7ZeZDyx" crossorigin="anonymous"></script>
